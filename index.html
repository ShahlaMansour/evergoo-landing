<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evergoo - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo-box">
                <span class="logo-e">e</span>
            </div>
            <span class="logo-text">Evergoo</span>
        </div>

        <div class="icon-section">
            <img src="underconstruction.png" alt="Under Construction" class="construction-icon">
        </div>

        <div class="content">
            <h1 class="title">We're Coming Soon</h1>
            <p class="description">
                We're working hard to bring you something amazing. Get notified when we launch!
            </p>

            <form class="email-form">
                <input type="email" class="email-input" placeholder="Enter your email address" required>
                <button type="submit" class="notify-button">Notify Me</button>
            </form>
        </div>
    </div>
</body>
</html>
